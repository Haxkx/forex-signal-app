<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Signal Pro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i data-lucide="trending-up"></i>
                    <h1>Forex Signal Pro</h1>
                </div>
                <div class="status-badge">
                    <span class="live-dot"></span>
                    Live Data â€¢ Mobile Ready
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Trading Controls -->
            <section class="controls-section">
                <h2>Trading Controls</h2>
                
                <div class="control-group">
                    <label for="currencyPair">Select Currency Pair</label>
                    <select id="currencyPair" class="select-input">
                        <option value="">Loading...</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="timeframe">Select Timeframe</label>
                    <select id="timeframe" class="select-input">
                        <option value="1m">1 Minute</option>
                        <option value="5m">5 Minutes</option>
                        <option value="10m">10 Minutes</option>
                        <option value="15m">15 Minutes</option>
                        <option value="20m">20 Minutes</option>
                        <option value="25m">25 Minutes</option>
                        <option value="30m">30 Minutes</option>
                    </select>
                </div>

                <button id="refreshSignal" class="refresh-btn">
                    <i data-lucide="refresh-cw"></i>
                    Refresh Signal
                </button>
            </section>

            <!-- Signal Display -->
            <section class="signal-section">
                <div id="signalContainer" class="signal-container">
                    <div class="loading-signal">
                        <i data-lucide="bar-chart-3"></i>
                        <p>Select currency pair and timeframe to get signals</p>
                    </div>
                </div>
            </section>

            <!-- Chart Section -->
            <section class="chart-section">
                <div class="chart-container">
                    <canvas id="priceChart"></canvas>
                </div>
            </section>

            <!-- Market Overview -->
            <section class="market-overview">
                <h3>Market Overview</h3>
                <div id="marketData" class="market-grid">
                    <!-- Market data will appear here -->
                </div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
